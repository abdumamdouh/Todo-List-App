<!-- catch the event we have emitted which is deleteTodo and we catch it using () in the .html file and assign it to a method -->
<!-- $event ??  -->
<!-- both components app-add-todo & app-todo-item are childern of todos component so we can emit data from them to this component  -->

<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<app-todo-item
  *ngFor="let todo of todos"
  [todo]="todo"
  (deleteTodo)="deleteTodo($event)"
>
</app-todo-item>
